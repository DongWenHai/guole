<div class="mineaddress">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goState('footer.mine')">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">地址管理</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list" ng-repeat="item in addressdata track by $index">
			<div class="item">
				<span class="padding-right">{{item.username}}</span><span>{{item.phone}}</span>
				<p>{{item.address}}</p>
			</div>
			<div class="item row padding-none">
				<div class="col col-50">
					<ion-checkbox class="padding address-select border-none" ng-model="filter.balanced">
						设为默认地址						
					</ion-checkbox>
				</div>
				<div class="col col-50">
					<span class="fr operation">编辑</span>
					<span class="fr operation">删除</span>
				</div>
			</div>
		</div>
	</ion-content>
</div>
