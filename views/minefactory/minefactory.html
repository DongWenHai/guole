<div class="minefactory">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goState('footer.mine')">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">最近记录</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<a class="item item-thumbnail-left" ng-repeat="item in factorydata track by $index">
			    <img ng-src="{{item.imgsrc}}">
				    <h2 class="">
				  		{{item.productName}}
				  		<i class="icon ion-ios-arrow-right fr"></i>
					</h2>
			    <p>商品编码：{{item.identifier}}</p>
			    <p><span>数量&times;{{item.numb}}</span><span class="padding-left">￥{{item.price}}</span></p>
			    <p>
			    	<i class="icon ion-ios-trash-outline ion-delect" ng-click="deletefactory($index)"></i>
			    	<span class="fr factory-time">{{item.time}}</span>			    	
				</p>
			</a>
		</div>
	</ion-content>
</div>
