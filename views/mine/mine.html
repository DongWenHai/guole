<div class="mine">
	<ion-header-bar class="bar-balanced" align-title="center">
		<h1 class="title">个人中心</h1>
		<span class="mine-edit" ui-sref="mineEdit">编辑资料</span>
	</ion-header-bar>
	<ion-content>
		<div class="mine-header">
			<img src="./images/im_bgk@3x.png" />
			<div class="mine-data">
				<div class="mine-card row">
					<div class="col col-20">
						<img src="./images/per@3x.png" />
					</div>
					<div class="col col-80">
						<p>Curien</p>
					    <p>账户ID：<span>DS11538673818</span></p>
					</div>
				</div>
				<div class="mine-products clearfix">
					<div class="fl">
						<p class="light">99</p>
						<p class="light">关注商品</p>
					</div>
					<i class="fl mine-bar"></i>
					<div class="fl">
						<p class="light">255</p>
						<p class="light">已购商品</p>
					</div>
				</div>
			</div>
		</div>

		<div class="list">
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/all_der@3x.png" /></i>
		    	全部订单
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('mineorder')"></i>
		    </a>

		    <div class="item item-divider-self padding-none">
		    </div>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/ticket3x.png" /></i>
		    	<span class="fl">优惠券</span>
		    	<span class="fr">1个</span>
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('minecoupons')"></i>
		    </a>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/R_B3x.png" /></i>
		    	<span class="fl">果乐红包</span>
		    	<span class="fr icon-words-self balanced-bg light">限时优惠</span>
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('mineredpaper')"></i>
		    </a>

		    <div class="item item-divider-self padding-none">
		    </div>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/share3x.png" /></i>
		    	分享app
		    	<i class="icon ion-ios-arrow-right"></i>
		    </a>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/c_d@3x.png" /></i>
		    	我的收藏
		    	<i class="icon ion-ios-arrow-right"></i>
		    </a>

		    <div class="item item-divider-self padding-none">
		    </div>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/his@3x.png" /></i>
		    	最近记录
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('minefactory')"></i>
		    </a>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/position3x.png" /></i>
		    	地址管理
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('mineaddress')"></i>
		    </a>
		    <a class="item item-icon-left item-icon-right">
		    	<i class="icon"><img class="icon-img" src="./images/icons/change3x.png" /></i>
		    	设置
		    	<i class="icon ion-ios-arrow-right" ng-click="goState('mineset')"></i>
		    </a>

		</div>
		<div class="footer-padding"></div>
	</ion-content>
	
</div>
