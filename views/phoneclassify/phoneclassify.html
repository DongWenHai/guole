<div class="phoneclassify">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goState('footer.home')">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">手机通讯类</h1>
	</ion-header-bar>

	<ion-content>
		<div class="row row-wrap phoneclassify-container white-bg">
			<div class="col col-33 phoneclassify-list" ng-repeat="item in phonedata track by $index">
				<img class="full-image" ng-src="{{item.imgsrc}}" />
				<p>{{item.name}}</p>
			</div>
		</div>
	</ion-content>
</div>
