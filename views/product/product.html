<div class="product">
		<ion-header-bar align-title="center" class="bar-balanced">
	  	<div class="button button-clear" ng-click="goBack()">
			<i class="icon ion-ios-arrow-left icon-light"></i>
	  	</div>
	  	<h1 class="title">
			<span ng-class="{'dark': isActive.one}" ng-click="changePage(1)">商品</span>
			<span ng-class="{'dark': isActive.two}" class="padding-left padding-right" ng-click="changePage(2)">详情</span>
			<span ng-class="{'dark': isActive.three}" ng-click="changePage(3)">评价</span>
	  	</h1>
	    <button class="button button-clear">
			<i class="icon ion-ios-more icon-light"></i>
	    </button>
	</ion-header-bar>
	<ion-content>
		<div ui-view></div>
	</ion-content>

	<div class="bottom-tabs clearfix">
		<div class="fl tabs-nav row padding-none">
			<div class="col col-33">
				<img class="tabs-nav-icon" src="./images/icons/cart_say@3x.png" alt="" />
				<p class="text-center color-gray">客服</p>
			</div>
			<div class="col col-33">
				<img class="tabs-nav-icon" src="./images/icons/collect@3x.png" alt="" />
				<p class="text-center color-gray">收藏</p>
			</div>
			<div class="col col-33" ng-click="goState('footer.car')">
				<img class="tabs-nav-icon" src="./images/icons/cusotmer@3x.png" alt="" />
				<p class="text-center color-gray">购物车</p>
			</div>
		</div>
		<div class="fl tabs-button text-center balanced-bg light" ng-click="addProductToCar()">
			加入购物车
		</div>	
	</div>
</div>
