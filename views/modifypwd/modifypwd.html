<div class="modifypwd">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goBack()">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">修改密码</h1>
	</ion-header-bar>
	<ion-content class="white-bg">
		<div class="usePhone padding">
			<ion-list>
				<ion-item class="item-input" ng-if="!isPhone">
				    <input type="text" placeholder="请输入邮箱" ng-model="modifydata.email" ng-change="modifyCode()" />
				</ion-item>
				<ion-item class="item-input" ng-if="isPhone">
				    <input type="text" placeholder="请输入11位手机号" ng-model="modifydata.phone" ng-change="modifyCode()" />
				</ion-item>
				<ion-item class="item-input">
				    <input type="password" placeholder="请输入新密码" ng-model="modifydata.password" />
				</ion-item>
				<ion-item class="item-input">
				    <input type="password" placeholder="再次输入新密码" ng-model="modifydata.repassword" />
				</ion-item>
				<ion-item class="item-input padding-right">
				    <input type="text" placeholder="请输入验证码" ng-model="modifydata.code" />
				    <div class="button button-small button-balanced" ng-disabled="getCodeDisabled" ng-click="getcode()">{{getPhoneCode.time}}{{getPhoneCode.but}}</div>
				</ion-item>
			</ion-list>

			<div class="button button-balanced button-block button-small" ng-click="submitdata()">提交</div>
			<p class="text-right balanced" ng-if="isPhone" ng-click="useEmail()">使用邮箱修改密码</p>
			<p class="text-right balanced" ng-if="!isPhone" ng-click="usePhone()">使用手机修改密码</p>
		</div>
	</ion-content>
</div>
