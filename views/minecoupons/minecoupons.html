<div class="minecoupons">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goState('footer.mine')">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">优惠券</h1>
	</ion-header-bar>
	<ion-content>
		<div class="white-bg">
			<ul class="row padding-none">
				<li class="col col-50 padding-none align-center" ng-click="toggolIndex(0)">
					<span class="coupons-nav padding-left padding-right" ng-class="{'coupons-nav-avtive': indexIsZone}">未使用</span>
				</li>
				<li class="col col-50 padding-none align-center" ng-click="toggolIndex(1)">
					<span class="coupons-nav padding-left padding-right" ng-class="{'coupons-nav-avtive': !indexIsZone}">已过期</span>
				</li>
			</ul>
		</div>
		<ion-slide-box show-pager="false" active-slide="index" on-slide-changed="onSlideChanged($index)">
			<ion-slide>
				<div class="coupons-list padding" ng-repeat="item in couponsdata track by $index">
					<img class="full-image" ng-src="{{item.imgsrc}}">
					<span class="button-self balanced align-center">立即使用</span>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="coupons-list padding" ng-repeat="item in couponsouttimedata track by $index">
					<img class="full-image" ng-src="{{item.imgsrc}}">
					<span class="button-self button-disabled balanced align-center">立即使用</span>
				</div>				
			</ion-slide>
		</ion-slide-box>
		
	</ion-content>
</div>
