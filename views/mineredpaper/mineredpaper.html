<div class="mineredpaper">
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="button button-clear" ng-click="goState('footer.mine')">
			<i class="icon ion-ios-arrow-left icon-light"></i>
		</div>
		<h1 class="title">果乐红包</h1>
	</ion-header-bar>
	<ion-content>
		<div class="redpaper row row-wrap white-bg" ng-repeat="item in redpaperdata track by $index">
			<div class="padding">
				<img class="full-image" ng-src="{{item.imgsrc}}">
			</div>
			<div class="col col-33 col-offset-67">
				<span class="more balanced">了解更多>></span>
			</div>
		</div>
	</ion-content>
</div>
