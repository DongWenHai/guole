<div class="selectedtype">
	<ul class="clearfix assortment white-bg">
		<li class="fl"><span class="balanced-bg light">类型</span></li>
		<li class="fl"><span class="balanced-bg light">重量</span></li>
		<li class="fl"><span class="balanced-bg light">容量</span></li>
		<li class="fl"><span class="balanced-bg light">价格</span></li>
	</ul>
	<div class="list">
	    <a class="item item-thumbnail-left" ng-repeat="item in productsdata track by $index">
	      <img ng-src="{{item.imgsrc}}" />
	      <h2>{{item.title}}</h2>
	      <p>{{item.infor}}</p>
	      <div class="row">
	      	<span class="col col-50 assertive">{{item.price}}</span>
	      	<button class="col col-50 button icon-left ion-ios-plus-empty button-balanced button-small">加入购物车</button>
	      </div>
	    </a>
	</div>
	<div class="footer-padding"></div>
</div>
